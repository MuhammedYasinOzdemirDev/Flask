{% extends "layout.html" %}

{% block body %}
<div class="container">
    <h3>Makale Oluştur</h3>
    <hr>
    {% from "includes/formhelpers.html" import render_field %}
    <form method=post>
        <div class="form-group">
            {{ render_field(form.title,class="form-control") }}
            {{ render_field(form.content,class="form-control content" )}}
            <button type="submit" class="btn btn-outline-danger form-control">Makale Oluştur</button>
        </div>
</div>
{%endblock%}
