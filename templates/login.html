{% extends "layout.html" %}

{% block body %}
<div class="container " style="margin-top:4%">
    <h3>Giriş Yap</h3>
    <hr>

    {% from "includes/formhelpers.html" import render_field %}<!--Macroyu dahil ederiz otamitik form olusturur-->
    <form method=post>
        <div class="form-group">
            {{ render_field(form.username,class="form-control") }}
            {{ render_field(form.password,class="form-control") }}
            <button type="submit" class="btn btn-outline-primary form-control">Giriş Yap</button>
        </div>
</div>
</form>
</div>
{%endblock %}
